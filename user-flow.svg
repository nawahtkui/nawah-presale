<svg width="950" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #dcfce7; stroke: #15803d; stroke-width: 2px; rx: 10px; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #064e3b; }
    .arrow { fill: none; stroke: #15803d; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#15803d"/>
    </marker>
  </defs>

  <rect x="375" y="20" width="200" height="50" class="box"/>
  <text x="475" y="50" text-anchor="middle" class="text">Wallet</text>

  <rect x="375" y="120" width="200" height="50" class="box"/>
  <text x="475" y="150" text-anchor="middle" class="text">Dashboard</text>

  <rect x="100" y="220" width="250" height="50" class="box"/>
  <text x="225" y="250" text-anchor="middle" class="text">Marketplace</text>

  <rect x="600" y="220" width="250" height="50" class="box"/>
  <text x="725" y="250" text-anchor="middle" class="text">Rewards & Incentives</text>

  <!-- Arrows -->
  <line x1="475" y1="70" x2="475" y2="120" class="arrow"/>
  <line x1="475" y1="170" x2="225" y2="220" class="arrow"/>
  <line x1="475" y1="170" x2="725" y2="220" class="arrow"/>
</svg>
