<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة السك – نواه توكن</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; background-color: #f9f9f9; padding: 20px; }
  h1, h2 { text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
  .card { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
  .card img { max-width: 100%; border-radius: 5px; cursor: pointer; transition: transform 0.2s; }
  .card img:hover { transform: scale(1.05); }
  .card a { display: block; margin-top: 5px; color: #007bff; text-decoration: none; }
  .card a:hover { text-decoration: underline; }
  /* Lightbox */
  #lightbox { position: fixed; display: none; justify-content: center; align-items: center; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
  #lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; }
</style>
</head>
<body>

<h1>صفحة السك – نواه توكن</h1>

<h2>معرض الشعارات والصور</h2>
<div class="grid">
  <!-- أمثلة الصور -->
  <div class="card">
    <img src="https://github.com/user-attachments/assets/ac1bda7a-03f2-4977-9aaa-24037d4068ea" alt="logo-search-grid-2x (17)">
    <a href="https://github.com/user-attachments/assets/ac1bda7a-03f2-4977-9aaa-24037d4068ea" target="_blank">تحميل</a>
  </div>
  <div class="card">
    <img src="https://github.com/user-attachments/assets/65a53e2c-5854-48ab-9254-57e65e5d6dfc" alt="لوحات نوات الحكمة الرقمية">
    <a href="https://github.com/user-attachments/assets/65a53e2c-5854-48ab-9254-57e65e5d6dfc" target="_blank">تحميل</a>
  </div>
  <!-- أضف بقية الصور بنفس النمط -->
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="">
</div>

<script>
  document.querySelectorAll('.card img').forEach(img => {
    img.addEventListener('click', () => {
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox').style.display = 'flex';
    });
  });
</script>

</body>
</html>
