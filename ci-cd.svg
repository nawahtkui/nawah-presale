<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f3f4f6; stroke: #1f2937; stroke-width: 2px; rx: 10px; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #111827; }
    .arrow { fill: none; stroke: #1f2937; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f2937"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="200" y="20" width="400" height="50" class="box"/>
  <text x="400" y="50" text-anchor="middle" class="text">GitHub Repository: nawahtkui/wiki</text>

  <rect x="200" y="100" width="400" height="50" class="box"/>
  <text x="400" y="130" text-anchor="middle" class="text">Push / Pull Request Event</text>

  <rect x="200" y="180" width="400" height="50" class="box"/>
  <text x="400" y="210" text-anchor="middle" class="text">GitHub Actions Workflow: docker-image.yml</text>

  <rect x="200" y="260" width="400" height="110" class="box"/>
  <text x="400" y="285" text-anchor="middle" class="text">Build Docker Image</text>
  <text x="400" y="305" text-anchor="middle" class="text">- Load Dockerfile</text>
  <text x="400" y="325" text-anchor="middle" class="text">- Pull Base Images</text>
  <text x="400" y="345" text-anchor="middle" class="text">- Build Layers</text>
  <text x="400" y="365" text-anchor="middle" class="text">- Extract & Tag Image</text>

  <rect x="200" y="390" width="400" height="50" class="box"/>
  <text x="400" y="420" text-anchor="middle" class="text">Docker Image Ready: my-image-name:timestamp</text>

  <rect x="200" y="470" width="400" height="50" class="box"/>
  <text x="400" y="500" text-anchor="middle" class="text">Optional Push to Registry</text>

  <rect x="200" y="550" width="400" height="50" class="box"/>
  <text x="400" y="580" text-anchor="middle" class="text">Deployment / Testing Environment</text>

  <rect x="200" y="630" width="400" height="50" class="box"/>
  <text x="400" y="660" text-anchor="middle" class="text">Application Running</text>

  <!-- Arrows -->
  <line x1="400" y1="70" x2="400" y2="100" class="arrow"/>
  <line x1="400" y1="150" x2="400" y2="180" class="arrow"/>
  <line x1="400" y1="230" x2="400" y2="260" class="arrow"/>
  <line x1="400" y1="370" x2="400" y2="390" class="arrow"/>
  <line x1="400" y1="440" x2="400" y2="470" class="arrow"/>
  <line x1="400" y1="520" x2="400" y2="550" class="arrow"/>
  <line x1="400" y1="600" x2="400" y2="630" class="arrow"/>
</svg>
